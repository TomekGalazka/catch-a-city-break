{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Catch a City Break</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-nav-scroll">
            <ul class="navbar-nav bd-navbar-nav flex-row">
                <li>
                    <a class="navbar-brand nav-item" href="/">
                        <img src="/static/travel-logo-design.jpg" width="35" height="35"
                            class="d-inline-block align-top rounded-circle" alt="Site logo">
                        <strong>Catch a City Break</strong></a>
                </li>
                <li>
                    <a class="nav-link nav-item" href="{% url 'about' %}"><strong>About</strong></a>
                </li>
            </ul>
        </div>
        {% if request.user.is_authenticated %}
            <p class="text-light bg-dark"><strong>Logged user:</strong> {{ request.user.username }}
                <a class="btn btn-danger btn-sm" href="{% url 'auth_ex:logout-user' %}" role="button">Logout</a>
            </p>
            {% else %}
            <p class="text-light bg-dark"><strong>You are not logged in:</strong>
                <a class="btn btn-success btn-sm" href="{% url 'auth_ex:login-user' %}" role="button">Login</a>
            </p>
            {% endif %}

    </nav>
    {% block body %}
    {% endblock %}
    <footer class="footer">
        <div class="container">
            <p class="text-muted">version=1.0 Author: Tomasz Gałązka  © 2020</p>
        </div>
    </footer>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</body>
</html>
